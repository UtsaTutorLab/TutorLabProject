{% extends "tutor_admin/base.html" %}
{% block page %}    
<div class="jumbotron text-center">
  <h1>Tutor Admin</h1> 
  <h3>Tutors Sessions</h3> 
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Tutor</div>
        <div class="panel-body"> {{ tutor }} - {{session_list|length}} Sessions </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">Sessions</div>
        <div class="panel-body">
          <ul>
            {% for session in session_list %}
              <a href="{{ session.id }}"><lu> {{ session.sessionID }} - {{session.student}}</lu></a><br>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
