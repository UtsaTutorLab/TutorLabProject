{% extends "home/base.html" %}
{% load staticfiles %}
{% block page %}
<style type="text/css">
.splash {
    bottom: 0;
    left: 0;
    right: 0;
    background-image: url('{% static "img/lg_utsa_admin_02.jpg"%}');
    background-size: cover;
    background-position: 100% 100%;
    background-repeat: no-repeat;
    bottom: 0;
    height: 100%;
    margin: auto;
    position: absolute;
    width: 100%;
}
</style>
<script>
    $(document).ready(function() {
            document.getElementById('header_bar').style.display = "none";
            setTimeout(function() {
                $("#splash").css('-webkit-filter', 'blur(5px)')
                $("#splash").css('filter', 'blur(5px)')
            }, 100);
            setTimeout(function() {
                $('#login_modal').modal('toggle');
            }, 200);
    });
</script>

<div class="splash" id="splash"></div>

{% endblock page %}
