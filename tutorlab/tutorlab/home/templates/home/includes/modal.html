{% block modal %}
<!-- Modals -->
    <div class="modal fade" id="login_modal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">
          <form action="{% url 'home:login' %}" method='post' id="login-form"> 
            {% csrf_token %}
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title text-center">Login</h2>
              </div>
              <div class="modal-body">
                <div class="alert alert-danger" id="invalid-login" role="alert" style=" display:none; margin-bottom: 5px;"></div>
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" name='username' id="username" class="form-control">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <a style="font-size:12px; display:inline;" href='{% url "password_reset_recover" %}'>Forgot Password?</a>
                  <input type="password" name='password' id="password" class="form-control">
                </div>  
                <button type="submit" class="btn btn-success btn-block">Login</button> 
              </div>
              <div class="modal-footer" style="text-align:center;">
                <label>New to TutorLab?</label>
                <a style="font-size:12px;" href='{% url "student:create_student" %}'> Create Account </a>    
              </div>
            </div>
          </form>
        </div>
    </div>
{% endblock %}
