{% load staticfiles %}
{% block header %}
<nav class="navbar navbar-inverse navbar-fixed-top" id="header_bar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% if user.is_authenticated %}
      <a class="navbar-brand" id="navbar-tutorlab" href="{% url 'home:home' %}">TutorLab(</a>
      <a class="navbar-brand" id="navbar-username" href="{% url 'home:profile' %}">{{ user.username }}<p style="display:inline; color:white;"> )</p></a>
      {% else %}
      <a class="navbar-brand" id="navbar-tutorlab" href="/">TutorLab( )</a>
      {% endif %}
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav" style="font-size:16px;">
        <li><a href="{% url 'home:contact' %}">Contact</a></li>
        <li><a href="{% url 'home:schedule' %}">Tutors Schedule</a></li>
      </ul>
<!-- this will make the login only visiable on the home page -->
      {% if user.is_authenticated  %} 
      <form action="{% url 'home:logout' %}" class="navbar-form navbar-right" style="padding-left:30px;">
          <button type="submit" class="btn btn-warning">Logout</button>
      </form>
      {% else %}
<!-- NEW MODAL LOGIN -->
      <ul class="nav navbar-nav navbar-right" style="padding:8px;">
        <li><button href="#" class="btn btn-primary" data-toggle="modal" data-target="#login_modal">Login</li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>    
{% endblock %}
